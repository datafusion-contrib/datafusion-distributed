apiVersion: v1
kind: Service
metadata:
  name: service-dd-proxy
  labels:
    app: dd-proxy
spec:
  type: ClusterIP
  ports:
    - name: dd-proxy
      port: 20200
      targetPort: 20200
  selector:
    app: dd-proxy
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: deployment-dd-proxy
  labels:
    app: dd-proxy
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dd-proxy
  template:
    metadata:
      labels:
        app: dd-proxy
        service: dd-proxy
    spec:
      containers:
        - name: dd-proxy
          image: registry.ddbuild.io/dd:2025-06-16-e
          env:
            - name: DD_WORKER_DEPLOYMENT
              value: deployment-dd-worker
            - name: DD_WORKER_DEPLOYMENT_PORT
              value: "20201"
            - name: DD_WORKER_DEPLOYMENT_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: RUST_LOG
              value: datafusion_bindings=info,cs3_query=info,distributed_datafusion=debug
            - name: HDQ_URL
              value: http://hdq-creed.data-eng.all-clusters.local-dc.fabric.dog:6420
            - name: MEM_THRESHOLD
              value: "12_000_000_000"
            - name: MEM_THRESHOLD_RATE
              value: "100_000_000"
          command:
            - sh
            - "-c"
            - "/dd --mode proxy --port 20200"
          ports:
            - containerPort: 20200
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: deployment-dd-worker
  labels:
    app: dd-worker
spec:
  replicas: 2
  selector:
    matchLabels:
      app: dd-worker
  template:
    metadata:
      labels:
        app: dd-worker
        service: service-dd-worker
    spec:
      containers:
        - name: dd-worker
          image: registry.ddbuild.io/dd:2025-06-16-e
          env:
            - name: RUST_LOG
              value: datafusion_bindings=info,cs3_query=info,distributed_datafusion=debug
            - name: HDQ_URL
              value: http://hdq-creed.data-eng.all-clusters.local-dc.fabric.dog:6420
            - name: MEM_THRESHOLD
              value: "12_000_000_000"
            - name: MEM_THRESHOLD_RATE
              value: "100_000_000"
          command:
            - sh
            - "-c"
            - "/dd --mode worker --port 20201"
          ports:
            - containerPort: 20201
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: api-reader
rules:
  - apiGroups: [""] # "" indicates the core API group
    resources: ["pods", "configmaps"]
    verbs: ["get", "list", "watch"]
  - apiGroups: ["apps"] # For Deployments, StatefulSets, etc.
    resources: ["deployments"]
    verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: api-reader-binding
subjects:
  - kind: ServiceAccount
    name: default
roleRef:
  kind: Role
  name: api-reader
  apiGroup: rbac.authorization.k8s.io
